<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bread Quiz</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/quiz.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/quiz.js"></script>
  </head>
<body>
  <div id="logo">
    <img class="logoimage" src="images/breadloaf.svg" alt="logo image" width="20%">
    <h1>Test your knowledge about bread.</h1>
  </div>        
  <div id="quiz-wrapper">
    <div class="container">    
      <div id="questionSection"></div>
      <div id="choiceSection"></div> 
      <div id="factSection">
        <input type="button" id="nextQuestion" value="Next Question">
      </div>
    </div> 
  </div>
  <div id="numberSection"></div> 
  <div id="score"></div>
  <div class="footer"></div> 
</body>
</html>
