<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bread Quiz</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/quiz.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/quiz.js"></script>
  </head>
<body>
  <div id="logo">
    <img class="logoimage" src="images/breadloaf.svg" alt="logo image" width="20%">
    <h1>Test your knowledge about bread.</h1>
  </div>        
  <div id="quiz-wrapper">
    <div class="container">  
      <div id="startButton"><button id="start">Start Quiz</button></div>  
      <div id="questionSection"></div>
      <div id="choiceSection"></div> 
      <div id="factSection"></div>
      <div id="nextQuestion">
        <input type="button" value="Next Question">
      </div>
    </div> 
  </div>
  <div id="numberSection"></div> 
  <div id="score">   </div>
  <div class="footer">
    
  </div> 
</body>
</html>
